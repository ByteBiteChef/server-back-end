<!DOCTYPE html>
<html>
	<head>
		<title>Users</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container bg-dark text-white p-4 m-4">
			<h1>Add User</h1>
			<form id="add-user-form">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" class="form-control" />
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" class="form-control" />
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" id="age" class="form-control" />
				</div>
				<div class="form-group">
					<label for="userId">ID</label>
					<input type="text" id="userId" class="form-control" />
				</div>
				<button
					type="submit"
					class="btn btn-primary"
					onclick="handdlePostRequest(event)"
				>
					Submit
				</button>
				<button
					class="btn btn-warning"
					onclick="handdleUpDateRequest(event)"
				>
					Edit
				</button>
				<button
					type="delete"
					class="btn btn-danger"
					onclick="deleteRequest(event)"
				>
					Delete
				</button>
			</form>
		</div>
		<div class="secondContainer bg-dark p-4 m-4 col-6">
			<div class="form-group">
				<label class="text-white" for="userId">ID</label>
				<input type="text" id="myId" class="form-control" />
				<button
					class="btn btn-success m-0"
					onclick="handdleGetRequest(event)"
				>
					Display
				</button>
			</div>
			<div
				id="displayUserArea"
				class="border col-12 bg-white"
				style="height: 100px"
			></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="/req.js"></script>
	</body>
</html>
